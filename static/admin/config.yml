backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: 'service'
    label: 'service'
    folder: 'content/service'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Short Description'
        name: 'short_description'
        widget: 'string'
      - label: 'Icon'
        name: 'icon'
        widget: 'string'
      - label: 'Order'
        name: 'order'
        widget: 'number'
      - label: 'Test'
        name: 'test'
        widget: 'string'
